{% extends "layout.html" %}

{% block body %}
<title>User Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        .frame {
            border: 2px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            margin: 10px 0;
        }

        .button-container {
            margin: 15px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-container {
            margin: 15px 0;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container form button {
            margin-top: 10px;
        }

        .edit-profile-container {
            margin-top: 20px;
        }

        .edit-profile-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .edit-profile-button:hover {
            background-color: #0056b3;
        }

        .logout-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .logout-button {
            background-color: #ffcccc;
            color: #333;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #ff9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout-container">
            <form action="{{ url_for('home') }}" method="GET">
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </div>
        <h1>Welcome!</h1>
        <div class="frame">
            <p><strong>Name:</strong> {{ person['first_name'] }} {{ [person]['last_name'] }}</p>
            <p><strong>Username:</strong> {{ person['username'] }}</p>
            <p><strong>Email:</strong> {{ person['email'] }}</p>
            <p><strong>Role:</strong> {{ person['role'] }}</p>
            <p><strong>Membership Type:</strong> {{ user['membership_type'] }}</p>
        </div>

        <div class="form-container">
            <form action="{{ url_for('user.view_borrowed_books', user_id=user['user_id']) }}" method="POST">
                <input type="hidden" name="user_id" value="{{ user['user_id'] }}">
                <button type="submit">View Borrowed Books</button>
            </form>
        </div>

        <div class="form-container">
            <form action="{{ url_for('user.request_upgrade', user_id=user['user_id']) }}" method="POST">
                <input type="hidden" name="user_id" value="{{ user['user_id'] }}">
                <button type="submit">Upgrade to Premium</button>
            </form>
        </div>

        <div class="form-container">
            <form action="{{ url_for('user.borrow_book') }}" method="POST">
                <input type="hidden" name="user_id" value="{{ user['user_id'] }}">
                <button type="submit">Books Catalogue</button>
            </form>
        </div>
        <!--
        <div class="form-container">
            <form action="{{ url_for('user.return_book') }}" method="POST">
                <input type="hidden" name="user_id" value="{{ user['user_id'] }}">
                <button type="submit">Return a Book</button>
            </form>
        </div>
        -->

        <div class="edit-profile-container">
            <form action="{{ url_for('user.edit_profile', user_id=user['user_id']) }}" method="GET">
                <button type="submit" class="edit-profile-button">Edit Profile</button>
            </form>
        </div>
    </div>
</body>
{% endblock %}
