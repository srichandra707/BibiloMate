{%extends 'layout.html'%}
{%block body%}
<title>Password Reset Successful</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
    }

    h1 {
        color: #4CAF50;
    }

    .button-container {
        margin-top: 20px;
    }

    a.button {
        display: inline-block;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    a.button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Password Reset Successful</h1>
    <p>Your password has been reset. A new password has been sent to your email.</p>
    <div class="button-container">
        <a href="{{ url_for('login') }}" class="button">Return to Login</a>
    </div>
</div>
</body>
{%endblock%}
