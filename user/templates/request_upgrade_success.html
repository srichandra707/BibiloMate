{% extends "layout.html"%}
{% block body %}
<title>Upgrade to Premium</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    h1 {
        color: #4CAF50;
        font-size: 24px;
        margin-bottom: 20px;
    }

    p {
        margin: 20px 0;
        font-size: 18px;
    }

    .button-container {
        margin-top: 20px;
    }

    .button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        display: inline-block;
    }

    .button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Upgrade to Premium</h1>
    <p>Your upgrade request has been sent to the admin for approval,You will be notified soon!!</p>
    
    <div class="button-container">
        <a href="{{ url_for('user.user_home', user_id=user_id) }}" class="button">Return to User Home</a>
    </div>
</div>
</body>
{% endblock%}
